<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <link rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="bundle.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container chart-group-wrapper">
      <div>
        <svg
          version="1.2"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 1000 450"
          class="graph line-chart"
          width="1000px"
          height="500px"
          aria-labelledby="title"
          role="img"
        >
          <title id="title">A line chart showing income during year</title>
          <g class="grid x-grid" id="xGrid">
            <line x1="90" x2="1000" y1="370" y2="370"></line>
          </g>
          <g class="grid y-grid" id="yGrid">
            <line x1="90" x2="90" y1="0" y2="370"></line>
          </g>
          <g class="labels x-labels">
            <text x="80" y="400">Jan</text>
            <text x="160" y="400">Feb</text>
            <text x="240" y="400">Mar</text>
            <text x="320" y="400">Apr</text>
            <text x="400" y="400">May</text>
            <text x="480" y="400">Jun</text>
            <text x="560" y="400">Jul</text>
            <text x="640" y="400">Aug</text>
            <text x="720" y="400">Sep</text>
            <text x="800" y="400">Oct</text>
            <text x="880" y="400">Nov</text>
            <text x="960" y="400">Dec</text>
            <text x="500" y="440" class="label-title">Month</text>
          </g>
          <g class="labels y-labels">
            <text x="85" y="20">50</text>
            <text x="85" y="90">40</text>
            <text x="85" y="160">30</text>
            <text x="85" y="230">20</text>
            <text x="85" y="300">10</text>
            <text x="85" y="370">0</text>
            <text x="60" y="200" class="label-title">Income</text>
          </g>
          <g class="data" data-setname="Data set"></g>
        </svg>
      </div>
      <div class="button-group">
        <input class="btn" type="button" value="Credit" />
        <input class="btn" type="button" value="Interest" />
        <input class="btn" type="button" value="Total Income" />
        <input class="btn" type="button" value="Total Expenses" />
      </div>
    </div>
    <div class="container">
      <div class="chart-wrapper">
        <figure>
          <figcaption>Income by month</figcaption>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="graph h-bar-chart"
            width="100%"
            height="300"
            aria-labelledby="title"
            role="img"
          >
            <title id="title">A bar chart showing information</title>
            <g class="grid x-grid" id="xGrid">
              <line x1="20" x2="320" y1="200" y2="200"></line>
            </g>
            <g class="grid y-grid" id="yGrid">
              <line x1="20" x2="20" y1="0" y2="200"></line>
            </g>
            <g class="labels x-labels">
              <text x="-100" y="10" class="label-title" transform="rotate(-90)">
                Category
              </text>
            </g>
            <g class="labels y-labels">
              <text x="200" y="220" class="label-title">Income</text>
            </g>
          </svg>
        </figure>
      </div>
      <div class="chart-wrapper">
        <figure>
          <figcaption>
            Income by month
          </figcaption>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="graph bar-chart"
            width="100%"
            height="300"
            aria-labelledby="title"
            role="img"
          >
            <title id="title">A bart chart showing information</title>
            <g class="grid x-grid" id="xGrid">
              <line x1="20" x2="320" y1="200" y2="200"></line>
            </g>
            <g class="grid y-grid" id="yGrid">
              <line x1="20" x2="20" y1="0" y2="200"></line>
            </g>
            <g class="labels x-labels">
              <text x="-100" y="10" class="label-title" transform="rotate(-90)">
                Income
              </text>
            </g>
            <g class="labels y-labels">
              <text x="200" y="220" class="label-title">Category</text>
            </g>
            <g class="data"></g>
          </svg>
        </figure>
      </div>
      <div class="chart-wrapper">
        <figure>
          <figcaption>
            Income by month
          </figcaption>
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="200"
            height="200"
            aria-labelledby="title"
            role="img"
            class="pie-chart graph"
            viewBox="-1 -1 2 2"
          >
            <title id="title">A pie chart showing information</title>
            <!-- <circle r="50" cx="100" cy="100" class="pie"/> -->
            <!-- <circle r="50" cx="100" cy="100" class="pie" stroke="red"/> -->
            <!-- <circle r="25%" cx="50%" cy="50%" style="stroke-dasharray: 75.3 100">
                    </circle>
                     -->
            <!-- <circle r="50" cx="100" cy="100"
                        style="stroke-dasharray: 19.9 100; stroke: green; stroke-dashoffset: -75.3; animation-delay: 0.25s">
                    </circle>
                    <circle r="50" cx="100" cy="100"
                        style="stroke-dasharray: 2.3 100; stroke: blue; stroke-dashoffset: -95.2; animation-delay: 0.5s">
                    </circle>
                    <circle r="50" cx="100" cy="100"
                        style="stroke-dasharray: 1.4 100; stroke: orange; stroke-dashoffset: -97.5; animation-delay: 0.75s">
                    </circle>
                    <circle r="50" cx="100" cy="100"
                        style="stroke-dasharray: 1.1 100; stroke: red; stroke-dashoffset: -98.9; animation-delay: 1s">
                    </circle> -->
          </svg>
        </figure>
      </div>
    </div>
  </body>
</html>
